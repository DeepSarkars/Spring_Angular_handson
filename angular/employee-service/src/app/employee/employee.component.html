<h2>Employees</h2>
<div>
  <label for="employee-name">Search: </label>
  <input id="employee-name" [(ngModel)]="searchKey" placeholder="employee search" (keyup)="search()"/>
</div>
<ul class="employees">
  <li *ngFor="let employee of employees">
    <a routerLink="/detail/{{employee.id}}">
      <span class="badge">{{employee.id}}</span> {{employee.name}}
    </a>
  </li>
</ul>
